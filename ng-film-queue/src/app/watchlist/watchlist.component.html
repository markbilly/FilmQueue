<div class="card">
    <div class="card-header">
        Watchlist
    </div>
    <ul class="list-group list-group-flush">
        <li *ngIf="toWatch.length === 0" class="list-group-item">You have no films in your watchlist.</li>
        <li *ngFor="let film of toWatch" class="list-group-item">{{film.title}}</li>
    </ul>
</div>
<a [routerLink]="" (click)="toggleWatched()" class="d-block text-center my-1">
    <small>{{showWatched ? 'Hide' : 'Show'}} watched films</small>
</a>
<div class="card" *ngIf="showWatched">
    <ul class="list-group list-group-flush">
        <li *ngFor="let film of watched" class="list-group-item">{{film.title}}<fa-icon [icon]="faCheck" class="ml-2 float-right"></fa-icon></li>
    </ul>
</div>

<hr class="my-4">

<form class="form">
    <div class="form-group">
        <label class="sr-only" for="title">Title</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="title" placeholder="Film title">
    </div>
    <div class="form-group">
        <label class="sr-only" for="runtime">Runtime (minutes)</label>
        <input type="text" class="form-control" id="runtime" placeholder="Runtime (minutes)">
    </div>

    <button type="submit" class="btn btn-primary mb-2">Add to watchlist</button>
</form>
