<header>
  <div class="navbar navbar-dark bg-dark box-shadow px-0">
    <div *ngIf="mode == 'page'" class="container d-flex justify-content-between">
      <a routerLink="/" class="navbar-brand d-flex align-items-center px-2">
        <strong>Film Queue</strong>
      </a>
      <nav *ngIf="isAuthenticated" class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" (click)="signout()" href="#">Signout</a>
      </nav>
    </div>
    <div *ngIf="mode == 'modal'" class="container">
      <a [routerLink]="" (click)="location.back()" class="link-unstyled px-2">
        <span aria-hidden="true" class="back">&times;</span>
      </a>
    </div>
  </div>
</header>
