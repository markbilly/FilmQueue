<div class="card" *ngIf="!busyInit">
    <div class="card-header">
        Watch Next
    </div>
    <div *ngIf="watchNext">
        <img class="card-img-top rounded-0" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16c00414cbd%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16c00414cbd%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2299.1171875%22%20y%3D%2296.3%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
        <div class="card-body">
            <div *ngIf="watchNext">
                <h5 class="card-title">{{watchNext.title}}</h5>
                <p class="card-text">{{watchNext.runtime}}</p>
                <a [routerLink]="" (click)="next()" class="btn btn-primary">
                    <!-- TODO: spinner-button component -->
                    <fa-icon [icon]="faCheck" class="mr-2"></fa-icon>I have watched this
                </a>
                <a [routerLink]="" (click)="skip()" class="btn btn-secondary btn-sm mt-2">Skip this suggestion</a>
            </div>
        </div>
    </div>
    <div *ngIf="!watchNext" class="card-body">
        <p class="card-text">You have no films in your watchlist.</p>
    </div>
</div>
<ngx-spinner></ngx-spinner>
