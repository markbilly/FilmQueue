<form class="form mb-4" [formGroup]="filmForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label class="sr-only" for="title">Title</label>
        <input type="text" formControlName="title" class="form-control mb-2 mr-sm-2" id="title" placeholder="Film title">
    </div>
    <div class="form-group">
        <label class="sr-only" for="runtime">Runtime (minutes)</label>
        <input type="number" formControlName="runtimeInMinutes" class="form-control" id="runtime" placeholder="Runtime (minutes)">
    </div>

    <div class="text-right">
        <button type="submit" class="btn btn-primary" [disabled]="!filmForm.valid">Add to watchlist</button>
    </div>
</form>
